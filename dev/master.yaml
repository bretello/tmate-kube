apiVersion: apps/v1
kind: Deployment
metadata:
  name: master
  labels:
    app: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
      - name: tmate-master
        image: tmate/tmate-master:latest
        ports:
        - containerPort: 4000
          name: http
        - containerPort: 9100
          name: metrics
        - containerPort: 4369
          name: epmd
        - containerPort: 20000
          name: erlnode
